<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Responsive Pagination – Sticky Bottom</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: hwb(292deg 26.8% 50.24%);
    overflow-x: hidden;
}

/* CONTAINER */
.container {
    max-width: 1200px;
    padding: 15px;
    margin: auto;
    padding-bottom: 100px; /* prevent overlap with sticky pagination */
}

/* PAGINATION — STICKY BOTTOM */
.pagination {
    position: sticky;
    bottom: 0;
    z-index: 1000;
    background: #ede9fe;
    border-top: 2px solid #6d28d9;

    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    flex-wrap: wrap;
    padding: 12px 10px;
}

.pagination button {
    padding: 10px 16px;
    font-size: 14px;
    border: none;
    border-radius: 6px;
    background: #ddd;
    cursor: pointer;
    font-weight: bold;
}

.pagination button.active {
    background: #6d28d9;
    color: white;
}

.pagination button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.pagination input {
    width: 65px;
    padding: 8px;
    font-size: 14px;
    text-align: center;
    border-radius: 6px;
    border: 1px solid #ccc;
}

/* CARD GRID */
.cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 30px;
}

/* CARD */
.card {
    background: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}

.card img {
    width: 100%;
    height: 160px;
    object-fit: cover;
}

.card-content {
    padding: 12px;
    text-align: center;
}

.card-content a {
    text-decoration: none;
    color: #6d28d9;
    font-size: 18px;
    font-weight: bold;
}

/* TABLET */
@media (max-width: 768px) {
    .pagination button {
        padding: 8px 12px;
        font-size: 13px;
    }
}

/* MOBILE */
@media (max-width: 480px) {
    .pagination {
        gap: 6px;
        padding: 10px 6px;
    }

    .pagination input {
        width: 55px;
    }

    .card img {
        height: 180px;
    }

    .card-content a {
        font-size: 16px;
    }
}
</style>
</head>

<body>

<div class="container">
    <div id="cardContainer" class="cards"></div>
</div>

<!-- PAGINATION AT BOTTOM -->
<div class="pagination">
    <button id="prevBtn">Prev</button>
    <span id="pageNumbers"></span>
    <button id="nextBtn">Next</button>
    <input type="number" id="pageInput" min="1" placeholder="Page">
    <button id="goBtn">Go</button>
</div>

<script>
const cardsPerPage = 6;
let currentPage = 1;

const data = [
    { title: "Java Thread 30 Questions and Answers", img: "../quick-learn-doc/multithreading_30_image.png", link: "../quick-learn-doc/30-thread-question-answer.pdf" },
    { title: "Java Collection 30 Questions and Answers", img: "../quick-learn-doc/collection_30_image.png", link: "../quick-learn-doc/Java_Collection.pdf" },
    { title: "Java 30 Questions and Answers", img: "../quick-learn-doc/java_30_questions.png", link: "../quick-learn-doc/java_30_question_ans.pdf" },
    { title: "Java Theoretical Explanation", img: "../quick-learn-doc/Theoretical_Explanation.png", link: "../quick-learn-doc/theoretical_explanation.txt" },
    { title: "Java SpringBoot 30 Questions and Answers", img: "../quick-learn-doc/springboot_30_image.png", link: "../quick-learn-doc/springboot_30_questions.pdf" },
    { title: "Card 6", img: "https://picsum.photos/id/106/400/300", link: "#" },
    { title: "Card 7", img: "https://picsum.photos/id/107/400/300", link: "#" },
    { title: "Card 8", img: "https://picsum.photos/id/108/400/300", link: "#" },
    { title: "Card 9", img: "https://picsum.photos/id/109/400/300", link: "#" },
    { title: "Card 10", img: "https://picsum.photos/id/110/400/300", link: "#" },
    { title: "Card 11", img: "https://picsum.photos/id/111/400/300", link: "#" },
    { title: "Card 12", img: "https://picsum.photos/id/112/400/300", link: "#" }
];

const cardContainer = document.getElementById("cardContainer");
const pageNumbers = document.getElementById("pageNumbers");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");
const pageInput = document.getElementById("pageInput");
const goBtn = document.getElementById("goBtn");

const totalPages = Math.ceil(data.length / cardsPerPage);

function renderCards() {
    cardContainer.innerHTML = "";
    const start = (currentPage - 1) * cardsPerPage;
    const end = start + cardsPerPage;

    data.slice(start, end).forEach(item => {
        cardContainer.innerHTML += `
            <div class="card">
                <img src="${item.img}" alt="${item.title}">
                <div class="card-content">
                    <a href="${item.link}">${item.title}</a>
                </div>
            </div>
        `;
    });
}

function renderPagination() {
    pageNumbers.innerHTML = "";

    for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        if (i === currentPage) btn.classList.add("active");

        btn.onclick = () => {
            currentPage = i;
            updateUI();
            window.scrollTo({ top: 0, behavior: "smooth" });
        };

        pageNumbers.appendChild(btn);
    }

    prevBtn.disabled = currentPage === 1;
    nextBtn.disabled = currentPage === totalPages;
}

prevBtn.onclick = () => {
    if (currentPage > 1) {
        currentPage--;
        updateUI();
        window.scrollTo({ top: 0, behavior: "smooth" });
    }
};

nextBtn.onclick = () => {
    if (currentPage < totalPages) {
        currentPage++;
        updateUI();
        window.scrollTo({ top: 0, behavior: "smooth" });
    }
};

goBtn.onclick = () => {
    const page = parseInt(pageInput.value);
    if (page >= 1 && page <= totalPages) {
        currentPage = page;
        updateUI();
        window.scrollTo({ top: 0, behavior: "smooth" });
    }
    pageInput.value = "";
};

function updateUI() {
    renderCards();
    renderPagination();
}

updateUI();
</script>

</body>
</html>
