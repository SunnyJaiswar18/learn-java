<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add / Remove Card</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        .btn-container {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 18px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .add-btn {
            background-color: #28a745;
            color: white;
        }

        .remove-btn {
            background-color: #dc3545;
            color: white;
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .card {
            width: 200px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
    </style>
</head>

<body>

<h2>Dynamic Add / Remove Cards</h2>

<div class="btn-container">
    <button class="add-btn" onclick="addCard()">Add Card</button>
    <button class="remove-btn" onclick="removeCard()">Remove Card</button>
</div>

<div class="cards-container" id="cardsContainer">
</div>

<script>
    let cardCount = 0;

    function addCard() {
        cardCount++;

        const card = document.createElement("div");
        card.className = "card";
        card.innerText = "Card " + cardCount;

        document.getElementById("cardsContainer").appendChild(card);
    }

    function removeCard() {
        const container = document.getElementById("cardsContainer");

        if (container.lastElementChild) {
            container.removeChild(container.lastElementChild);
            cardCount--;
        }
    }
</script>

</body>
</html>
