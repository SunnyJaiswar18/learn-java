<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Responsive Pagination ‚Äì Sticky Bottom</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background:linear-gradient(135deg, #ffffff, #ffffff);
    overflow-x: hidden;
}

/* NAVBAR */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: hwb(292deg 26.8% 50.24%);
  padding: 14px 20px;
  color: white;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
}

.navbar a {
  color: white;
  text-decoration: none;
  margin: 0 12px;
  font-size: 14px;
}

.navbar .logo {
  font-weight: bold;
  text-decoration: underline;
  font-size: 18px;
}

/* CONTAINER */
.container {
    max-width: 1100px;
    padding: 20px;
    margin: auto;
    padding-top: 100px;   /* space for navbar */
    padding-bottom: 140px; /* space for bottom pagination */
}

/* CARDS ‚Äî vertical + centered */
.cards {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 30px;
}

/* CARD */
.card {
    background: #ffffff;
    border-radius: 14px;
    padding: 14px;
    width: 420px;
    max-width: 95%;
    box-shadow: 0 8px 25px rgba(0,0,0,0.18);
    transition: transform 0.25s ease;
}

.card:hover {
    transform: translateY(-6px);
}

.card img {
    width: 100%;
    height: 190px;
    object-fit: cover;
    border-radius: 10px;
}

.card-content {
    padding: 12px;
    text-align: center;
}

.card-content a {
    text-decoration: none;
    color: #6f2dbd;
    font-size: 18px;
    font-weight: bold;
}

/* PAGINATION ‚Äî STICKY BOTTOM */
.pagination {
    position: sticky;
    bottom: 0;
    z-index: 1000;
    background: #ffffff;
    border-top: 3px solid #6f2dbd;
    box-shadow: 0 -3px 12px rgba(0,0,0,0.15);

    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    flex-wrap: wrap;

    padding: 12px;
}

.pagination button {
    padding: 9px 14px;
    font-size: 14px;
    border: none;
    border-radius: 6px;
    background: #e9d8fd;
    cursor: pointer;
    font-weight: bold;
}

.pagination button.active {
    background: #6f2dbd;
    color: white;
}

.pagination button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.pagination input {
    width: 65px;
    padding: 8px;
    text-align: center;
    border-radius: 6px;
    border: 1px solid #ccc;
}

/* TABLET */
@media (max-width: 768px) {
    .card {
        width: 95%;
    }

    .navbar {
        flex-wrap: wrap;
        gap: 8px;
    }
}

/* MOBILE */
@media (max-width: 480px) {

    .navbar a {
        margin: 6px;
        font-size: 13px;
    }

    .pagination {
        gap: 6px;
        padding: 10px;
    }

    .pagination input {
        width: 55px;
    }

    .card img {
        height: 170px;
    }

    .card-content a {
        font-size: 16px;
    }
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
    <div class="navbar-left">
        <a href="/learn-java/learn-java-site/" class="logo">üè† Learn Java</a>
    </div>
    <div class="navbar-center">
        <a href="../core-java/add-multiple-url.html">Quick Revision</a>
        <a href="../core-java/about-us-page.html">About Us</a>
        <a href="https://www.youtube.com/@JavaLibrary_Pro/videos">YouTube Videos</a>
    </div>
</nav>

<!-- CARDS -->
<div class="container">
    <div id="cardContainer" class="cards"></div>
</div>

<!-- PAGINATION -->
<div class="pagination">
    <button id="prevBtn">Prev</button>
    <span id="pageNumbers"></span>
    <button id="nextBtn">Next</button>
    <input type="number" id="pageInput" min="1" placeholder="Page">
    <button id="goBtn">Go</button>
</div>

<script>
const cardsPerPage = 6;
let currentPage = 1;

const data = [
    { title: "Java Thread 30 Questions and Answers", img: "../quick-learn-doc/multithreading_30_image.png", link: "../quick-learn-doc/30-thread-question-answer.pdf" },
    { title: "Java Collection 30 Questions and Answers", img: "../quick-learn-doc/collection_30_image.png", link: "../quick-learn-doc/Java_Collection.pdf" },
    { title: "Java 30 Questions and Answers", img: "../quick-learn-doc/java_30_questions.png", link: "../quick-learn-doc/java_30_question_ans.pdf" },
    { title: "Java Theoretical Explanation", img: "../quick-learn-doc/Theoretical_Explanation.png", link: "../quick-learn-doc/theoretical_explanation.txt" },
    { title: "Java SpringBoot 30 Questions and Answers", img: "../quick-learn-doc/springboot_30_image.png", link: "../quick-learn-doc/springboot_30_questions.pdf" },
    { title: "Java Practical questions", img: "../quick-learn-doc/springboot_30_image.png", link: "../corejava-doc/Java_45_Practicals.pdf" },
    { title: "Card 7", img: "https://picsum.photos/id/107/400/300", link: "#" },
    { title: "Card 8", img: "https://picsum.photos/id/108/400/300", link: "#" },
    { title: "Card 9", img: "https://picsum.photos/id/109/400/300", link: "#" },
    { title: "Card 10", img: "https://picsum.photos/id/110/400/300", link: "#" },
    { title: "Card 11", img: "https://picsum.photos/id/111/400/300", link: "#" },
    { title: "Card 12", img: "https://picsum.photos/id/112/400/300", link: "#" },
    { title: "Card 13", img: "https://picsum.photos/id/106/400/300", link: "#" },
    { title: "Card 14", img: "https://picsum.photos/id/107/400/300", link: "#" },
    { title: "Card 15", img: "https://picsum.photos/id/108/400/300", link: "#" },
    { title: "Card 16", img: "https://picsum.photos/id/109/400/300", link: "#" },
    { title: "Card 17", img: "https://picsum.photos/id/110/400/300", link: "#" },
    { title: "Card 18", img: "https://picsum.photos/id/111/400/300", link: "#" }
];

const cardContainer = document.getElementById("cardContainer");
const pageNumbers = document.getElementById("pageNumbers");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");
const pageInput = document.getElementById("pageInput");
const goBtn = document.getElementById("goBtn");

const totalPages = Math.ceil(data.length / cardsPerPage);

function renderCards() {
    cardContainer.innerHTML = "";
    const start = (currentPage - 1) * cardsPerPage;
    const end = start + cardsPerPage;

    data.slice(start, end).forEach(item => {
        cardContainer.innerHTML += `
            <div class="card">
                <img src="${item.img}" alt="${item.title}">
                <div class="card-content">
                    <a href="${item.link}">${item.title}</a>
                </div>
            </div>
        `;
    });
}

function renderPagination() {
    pageNumbers.innerHTML = "";

    for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        if (i === currentPage) btn.classList.add("active");

        btn.onclick = () => {
            currentPage = i;
            updateUI();
            window.scrollTo({ top: 0, behavior: "smooth" });
        };

        pageNumbers.appendChild(btn);
    }

    prevBtn.disabled = currentPage === 1;
    nextBtn.disabled = currentPage === totalPages;
}

prevBtn.onclick = () => {
    if (currentPage > 1) {
        currentPage--;
        updateUI();
        window.scrollTo({ top: 0, behavior: "smooth" });
    }
};

nextBtn.onclick = () => {
    if (currentPage < totalPages) {
        currentPage++;
        updateUI();
        window.scrollTo({ top: 0, behavior: "smooth" });
    }
};

goBtn.onclick = () => {
    const page = parseInt(pageInput.value);
    if (page >= 1 && page <= totalPages) {
        currentPage = page;
        updateUI();
        window.scrollTo({ top: 0, behavior: "smooth" });
    }
    pageInput.value = "";
};

function updateUI() {
    renderCards();
    renderPagination();
}

updateUI();
</script>

</body>
</html>
