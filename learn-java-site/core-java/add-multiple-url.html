<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Responsive Pagination – No Scroll</title>

<style>
/* RESET */
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    overflow-x: hidden;
    /* background-image: url(../images/java_bg_image.webp); */
}

.container {
    max-width: 1200px;
    padding: 15px;
    margin: auto;
}

/* PAGINATION (STICKY TOP) */
.pagination {
    position: sticky;
    top: 0;
    z-index: 1000;
    background: #f4f6f8;

    margin-bottom: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    flex-wrap: wrap;
    padding: 10px 0;
}

.pagination button {
    padding: 10px 16px;
    font-size: 14px;
    border: none;
    border-radius: 6px;
    background: #ddd;
    cursor: pointer;
    font-weight: bold;
}

.pagination button.active {
    background: #007bff;
    color: white;
}

.pagination input {
    width: 65px;
    padding: 8px;
    font-size: 14px;
    text-align: center;
    border-radius: 6px;
    border: 1px solid #ccc;
}

/* CARD */
.card {
    background: #fff;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 5px rgba(0,0,0,0.12);
    width: 39%;
    height: 266px;
    margin: 88px auto;
}

.card img {
    width: 100%;
    height: 140px;
    object-fit: cover;
}

.card-content {
    padding: 10px;
    text-align: center;
}

.card-content a {
    text-decoration: none;
    color: #007bff;
    font-size: 20px;
    font-weight: bold;
}

/* TABLET */
@media (max-width: 768px) {
    .pagination button {
        padding: 8px 14px;
        font-size: 13px;
    }
}

/* MOBILE */
@media (max-width: 480px) {
    .pagination {
        gap: 6px;
    }

    .pagination input {
        width: 55px;
    }

    .card img {
        height: 180px;
    }
}
</style>
</head>

<body>

<div class="container">

    <!-- PAGINATION -->
    <div class="pagination">
        <button id="prevBtn">Prev</button>
        <span id="pageNumbers"></span>
        <button id="nextBtn">Next</button>
        <input type="number" id="pageInput" min="1" placeholder="Page">
        <button id="goBtn">Go</button>
    </div>

    <!-- CARDS -->
    <div id="cardContainer" class="cards"></div>

</div>

<script>
const cardsPerPage = 6;
let currentPage = 1;

/* ✅ HARD-CODED IMAGE & LINK URLS */
const data = [
    { title: "Java Thread 30 Questions and Answers", img: "../quick-learn-doc/multithreading_30_image.png", link: "../quick-learn-doc/30-thread-question-answer.pdf" },

    { title: "Card 10", img: "https://picsum.photos/id/110/400/300", link: "https://example.com/10" },
    { title: "Card 11", img: "https://picsum.photos/id/111/400/300", link: "https://example.com/11" },
    { title: "Card 12", img: "https://picsum.photos/id/112/400/300", link: "https://example.com/12" },
    { title: "Card 13", img: "https://picsum.photos/id/113/400/300", link: "https://example.com/13" },
    { title: "Card 14", img: "https://picsum.photos/id/114/400/300", link: "https://example.com/14" },
    { title: "Card 15", img: "https://picsum.photos/id/115/400/300", link: "https://example.com/15" },
    { title: "Card 16", img: "https://picsum.photos/id/116/400/300", link: "https://example.com/16" },
    { title: "Card 17", img: "https://picsum.photos/id/117/400/300", link: "https://example.com/17" },

    { title: "Card 29", img: "https://picsum.photos/id/129/400/300", link: "https://example.com/29" },
    { title: "Card 30", img: "https://picsum.photos/id/130/400/300", link: "https://example.com/30" }
];

const cardContainer = document.getElementById("cardContainer");
const pageNumbers = document.getElementById("pageNumbers");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");
const pageInput = document.getElementById("pageInput");
const goBtn = document.getElementById("goBtn");

const totalPages = Math.ceil(data.length / cardsPerPage);

function renderCards() {
    cardContainer.innerHTML = "";
    const start = (currentPage - 1) * cardsPerPage;
    const end = start + cardsPerPage;

    data.slice(start, end).forEach(item => {
        cardContainer.innerHTML += `
            <div class="card">
                <img src="${item.img}" alt="${item.title}">
                <div class="card-content">
                    <a href="${item.link}">${item.title}</a>
                </div>
            </div>
        `;
    });
}

function renderPagination() {
    pageNumbers.innerHTML = "";

    for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        if (i === currentPage) btn.classList.add("active");

        btn.onclick = () => {
            currentPage = i;
            updateUI();
        };

        pageNumbers.appendChild(btn);
    }

    prevBtn.disabled = currentPage === 1;
    nextBtn.disabled = currentPage === totalPages;
}

prevBtn.onclick = () => {
    if (currentPage > 1) {
        currentPage--;
        updateUI();
    }
};

nextBtn.onclick = () => {
    if (currentPage < totalPages) {
        currentPage++;
        updateUI();
    }
};

goBtn.onclick = () => {
    const page = parseInt(pageInput.value);
    if (page >= 1 && page <= totalPages) {
        currentPage = page;
        updateUI();
    }
    pageInput.value = "";
};

function updateUI() {
    renderCards();
    renderPagination();
}

updateUI();
</script>

</body>
</html>
